<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}CicloPlanner{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/Logo.png') }}"
      type="image/x-icon"
    />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!--Iconos CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--Custom CSS-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    {% block header %}
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          src="{{ url_for('static', filename='img/Logo.png') }}"
          alt="CicloPlanner Logo"
          width="32"
          height="32"
          class="ms-4 me-2"
        />

        <span class="fs-4">CicloPlanner</span>
      </a>

      <ul class="nav nav-pills">
        <a href="/login">
          <li class="nav-item">
            <p
              class="nav-link active"
              aria-current="page"
              style="margin-bottom: 0"
            >
              Foro
            </p>
          </li></a
        >
        <li class="nav-item"><a href="#mapas" class="nav-link">Mapas</a></li>
        <li class="nav-item">
          <a href="#alertas" class="nav-link">Alertas</a>
        </li>
        <li class="nav-item">
          <a href="#quienes-somos" class="nav-link">Â¿Quienes somos?</a>
        </li>
      </ul>
    </header>
    {% endblock %} {% block content%}{% endblock %}

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <!--Custom JS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
