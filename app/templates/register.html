{% extends "layout.html" %} {% block title %}Registrate{% endblock %}{% block
header %}{% endblock %} {% block content %}
<section
  class="bg-1 d-flex flex-column justify-content-center"
  style="height: 100vh"
>
  <div class="col-md-10 mx-auto col-lg-5">
    <form
      class="p-4 px-md-5 border rounded-3 bg-body-tertiary"
      data-bitwarden-watching="1"
      onsubmit="return validarRegister()"
      method="POST"
      action="/register"
    >
      <div class="container d-flex flex-column align-items-center my-3">
        <img
          src="{{ url_for('static', filename='img/Logo.png') }}"
          alt="CicloPlanner Logo"
          width="180"
          height="180"
        />
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="registerUser"
          name="username"
          placeholder="Usuario"
        />
        <label for="registerUser">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="registerPassword"
          name="password"
          placeholder="Contrase単a"
        />
        <label for="registerPassword">Contrase単a</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="loginPasswordVerification"
          name="passwordVerification"
          placeholder="Verificacion de contrase単a"
        />
        <label for="loginPasswordVerification">Repite tu contrase単a</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Registrarte
      </button>
    </form>
  </div>
</section>

{% endblock %} {% block scripts%}
<script src="{{ url_for('static', filename='js/users.js') }}"></script>
{% endblock %}
